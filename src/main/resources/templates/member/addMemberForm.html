<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.join}">회원 가입</h2>
    </div>

    <h4 class="mb-3" th:text="#{page.userInformationInput}">회원 정보 입력</h4>

    <form th:action th:object="${memberJoinDto}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="username" th:text="#{label.username}">로그인 ID</label>
            <input type="text" id="username" th:field="*{username}" class="form-control"
                   th:errorclass="${#fields.hasErrors('username')} ? 'field-error' : ''">
            <div class="field-error" th:errors="*{username}" />
        </div>
        <div>
            <label for="password" th:text="#{label.password}">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"
                   th:errorclass="${#fields.hasErrors('password')} ? 'field-error' : ''">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div class="form-group">
            <label for="confirmPassword" th:text="#{label.confirmPassword}">비밀번호 확인</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                   th:errorclass="${#fields.hasErrors('confirmPassword')} ? 'field-error' : ''">
            <div class="field-error" th:errors="*{confirmPassword}" />
        </div>
        <div class="form-group">
            <label for="name" th:text="#{label.name}">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:errorclass="${#fields.hasErrors('name')} ? 'field-error' : ''">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <div class="form-group">
            <label for="nickName" th:text="#{label.nickName}">별명</label>
            <input type="text" id="nickName" th:field="*{nickName}" class="form-control"
                   th:errorclass="${#fields.hasErrors('nickName')} ? 'field-error' : ''">
            <div class="field-error" th:errors="*{nickName}" />
        </div>

        <p class="lead" th:text="#{label.address}">주소</p>
        <p>
        <div class="form-group">
            <label th:text="#{label.city}">도시</label>
            <input type="text" th:field="*{city}" class="form-control"
                   th:errorclass="${#fields.hasErrors('city')} ? 'field-error' : ''">
            <div class="field-error" th:errors="*{city}" />
        </div>
        <div class="form-group">
            <label th:text="#{label.street}">거리</label>
            <input type="text" th:field="*{street}" class="form-control"
                   th:errorclass="${#fields.hasErrors('street')} ? 'field-error' : ''">
            <div class="field-error" th:errors="*{street}" />
        </div>
        <div class="form-group">
            <label th:text="#{label.zipcode}">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control"
                   th:errorclass="${#fields.hasErrors('zipcode')} ? 'field-error' : ''">
            <div class="field-error" th:errors="*{zipcode}" />
        </div>
        </p>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{page.join}">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
<!--    <script th:if="${errorMessage}">-->
<!--        alert([[${errorMessage}]]);-->
<!--    </script>-->

</div> <!-- /container -->
</body>
</html>
