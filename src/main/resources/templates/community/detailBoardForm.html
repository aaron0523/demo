<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-6 text-center" style="padding-top: 30px">
        <h2>상세 페이지</h2>
    </div>
    <br/>
    <table class="table">
        <tbody>
        <tr>
            <th style="width: 15%">제목</th>
            <td th:text="${board.title}"></td>
            <th style="width: 15%">작성자</th>
            <td th:text="${board.author}"></td>
        </tr>
        <tr>
            <th style="width: 15%">작성일</th>
            <td th:text="${board.created_date}"></td>
            <th style="width: 15%">수정일</th>
            <td th:text="${board.modifiedDate}"></td>
        </tr>
        <tr>
            <th style="width: 15%">내용</th>
            <td colspan="3" th:text="${board.content}"></td>
        </tr>
        <tr>
            <th style="width: 15%">유튜브 동영상</th>
            <td colspan="3">
                <iframe th:src="${board.youtubeUrl}" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
            </td>
        </tr>
        <tr>
            <th style="width: 15%">이미지</th>
            <td colspan="3">
                <img th:src="@{'/uploads/' + ${board.image}}" width="100%"/>
            </td>
        </tr>
        </tbody>
    </table>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editBoardForm.html'"
                    th:onclick="|location.href='@{/boards/edit/{boardId}(boardId=${board.id})}'|"
                    type="button">수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/boards/index?type=COMMUNITY}'|"
                    type="button">목록으로</button>
        </div>
        <div class="col">
            <form method="board" th:action="@{/boards/delete/{boardId}(boardId=${board.id})}">
                <button class="w-100 btn btn-danger btn-lg" type="submit">삭제</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
