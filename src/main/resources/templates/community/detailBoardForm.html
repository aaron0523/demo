<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-6 text-center" style="padding-top: 30px">
        <h2>상세 페이지</h2>
    </div>
    <br/>
    <table class="table">
        <tbody>
        <tr>
            <th style="width: 15%">제목</th>
            <td th:text="${board.title}"></td>
            <th style="width: 15%">작성자</th>
            <td th:text="${board.author.getNickName()}"></td>
        </tr>
        <tr>
            <th style="width: 15%">작성일</th>
            <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            <th style="width: 15%">수정일</th>
            <td th:text="${#temporals.format(board.updatedDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        <tr>
            <th style="width: 15%">내용</th>
            <td colspan="3" th:text="${board.content}"></td>
        </tr>
        <tr>
            <th style="width: 15%">유튜브 동영상</th>
            <td colspan="3">
                <a th:href="${board.youtubeUrl}" target="_blank">유튜브에서 동영상 시청</a>
            </td>
        </tr>
        <tr>
            <th style="width: 15%">이미지</th>
            <td colspan="3">
                <div th:each="file : ${board.uploadFiles}">
                    <img th:src="@{'/images/community/' + ${file.storeFileName}}" width="100%"/>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editBoardForm.html'"
                    th:onclick="|location.href='@{/community/edit/{boardId}(boardId=${board.id})}'|"
                    type="button">수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/community/board}'|"
                    type="button">목록으로</button>
        </div>
        <div class="col">
            <form method="post" th:action="@{/community/delete/{boardId}(boardId=${board.id})}">
                <button class="w-100 btn btn-danger btn-lg" type="submit">삭제</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
