<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="py-6 text-center" style="padding-top: 30px">
        <h2>글 수정 페이지</h2>
    </div>
    <form th:action="@{/community/edit/{id}}" th:object="${board}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="*{title}"/>
        </div>
        <br/>
        <div>
            <label for="author">작성자</label>
            <input type="text" id="author" name="author" class="form-control" th:value="*{author}" readonly/>
        </div>
        <br/>
        <div>
            <label for="content">내용</label>
            <textarea cols="150" rows="10" id="content" name="content" class="form-control"
                      th:text="*{content}"></textarea>
        </div>
        <br/>
        <div>
            <label for="youtubeUrl">유튜브 URL</label>
            <input type="text" id="youtubeUrl" name="youtubeUrl" class="form-control"
                   th:value="*{youtubeUrl}"/>
        </div>
        <br/>
        <div>
            <label for="files">이미지 업로드</label>
            <input type="file" id="files" name="files" multiple accept="image/*" class="form-control-file"/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="history.back()" type="button">취소</button>
                <!--<div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='detailBoardForm.html'"
                        th:onclick="|location.href='@{/community/detail/{boardId}(boardId=${board.id})}'|"
                        type="button">취소</button>
            </div>-->
            </div>
        </div>
    </form>
</div>
</body>
</html>
