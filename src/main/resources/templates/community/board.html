<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 1000px;
        }
        .py-6 {
            padding-top: 30px;
        }
        .float-end {
            float: right;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-6 text-center">
        <h2>글 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addBoardForm.html'"
                    th:onclick="|location.href='@{/community/add}'|"
                    type="button">글 등록</button>
            <div>현재 페이지: <span th:text="${boardPage.number + 1}"></span></div>
            <div>총 게시물 수: <span th:text="${boardPage.totalElements}"></span></div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boardPage.content}">
                    <td th:text="${board.id}"></td>
                    <td>
                        <a th:href="@{/community/detail/{id}(id=${board.id})}"
                           th:text="${board.title}"></a>
                    </td>
                    <td th:text="${board.author.nickName}"></td>
                    <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" th:class="${boardPage.first ? 'disabled' : ''}">
                            <a class="page-link"
                               th:if="${not boardPage.first}"
                               th:href="@{/community/board?page=0&size=10}" tabindex="-1">처음</a>
                        </li>
                        <li class="page-item" th:class="${boardPage.first ? 'disabled' : ''}">
                            <a class="page-link"
                               th:if="${not boardPage.first}"
                               th:href="@{'/community/board?page=' + (${boardPage.number} - 1) + '&size=10'}">이전</a>
                        </li>
                        <li class="page-item" th:class="${boardPage.last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:if="${not boardPage.last}"
                               th:href="@{'/community/board?page=' + (${boardPage.number} + 1) + '&size=10'}">다음</a>
                        </li>
                        <li class="page-item" th:class="${boardPage.last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:if="${not boardPage.last}"
                               th:href="@{'/community/board?page=' + (${boardPage.totalPages} - 1) + '&size=10'}"
                               tabindex="-1">끝</a>
                        </li>
                    </ul>
                    <button class="btn btn-info"
                            th:onclick="|location.href='@{/}'|"
                            type="button">Home</button>
                </nav>
            </div>

        </div>
    </div>
</div>
</body>
</html>
