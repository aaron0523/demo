<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>

<body>
<div class="container">
    <form action="detailBoardForm.html" th:action="@{/templates/community/save}" th:object="${createDto}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요." th:field="*{title}"/>
        </div>
        <br/>
        <div>
            <label for="author">작성자</label>
            <input type="text" id="author" name="author" class="form-control" th:value="${currentUser}" readonly/>
        </div>
        <br/>
        <div>
            <label for="content">내용</label>
            <textarea cols="150" rows="10" id="content" name="content" class="form-control"
                      placeholder="내용을 입력하세요." th:field="*{content}"></textarea>
        </div>
        <br/>
        <div>
            <label for="youtubeUrl">유튜브 URL</label>
            <input type="text" id="youtubeUrl" name="youtubeUrl" class="form-control"
                   placeholder="유튜브 동영상 URL을 입력하세요." th:field="*{youtubeUrl}"/>
        </div>
        <br/>
        <div>
            <label for="image">이미지 업로드</label>
            <input type="file" id="image" name="image" accept="image/*" class="form-control-file"/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/boards/index?type=COMMUNITY}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
