<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 1000px">
    <div class="py-6 text-center" style="padding-top: 30px">
        <h2>글 목록</h2>
    </div>

    <div class="row">
        <div class="row">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addPostForm.html'"
                    th:onclick="|location.href='@{/posts/add}'|"
                    type="button">글 등록</button>
            <div class="col">
                <div>현재 페이지: <label th:text="${pageInfo.currPage}"></label></div>
                <div>현재 사용자: <label th:text="${currentUser}"></label></div>
                <div>총 게시물 수: <label th:text="${pageInfo.totalPostCnt}"></label></div>
            </div>
        </div>
    </div>
    <br/>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" style="width: 10%">no</th>
                <th scope="col">제목</th>
                <th scope="col" style="width: 15%">작성자</th>
                <th scope="col" style="width: 15%">등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${postList}"
                onclick="location.href='detailPostForm.html'"
                th:onclick="|location.href='@{/posts/detail/{id}(id=${post.id})}'|"
                style="cursor:pointer">
                <th scope="row" th:text="${post.id}">1</th>
                <td th:text="${post.title}"></td>
                <td th:text="${post.author}"></td>
                <td th:text="${post.created_date}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br/>
<div class="container">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{/posts/index?page=1}" aria-label="Previous">
                    <span aria-hidden="true">처음</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/posts/index?page={page}(page=${pageInfo.preBlock})}" aria-label="Previous">
                    <span aria-hidden="true">이전</span>
                </a>
            </li>
            <th:block th:with="start=${pageInfo.startPage}, end=${pageInfo.endPage}">
                <li class="page-item" th:classappend="${pageInfo.currPage eq page}? 'active'">
                    <a class="page-link" th:href="@{/posts/index?page={page}(page=${page})}" th:text="${page}" th:each="page : ${start..end}"></a>
                </li>
            </th:block>
            <li class="page-item">
                <a class="page-link" th:href="@{/posts/index?page={page}(page=${pageInfo.nextBlock})}" aria-label="Next">
                    <span aria-hidden="true">다음</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/posts/index?page={page}(page=${pageInfo.totalPage})}" aria-label="Next">
                    <span aria-hidden="true">마지막</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
