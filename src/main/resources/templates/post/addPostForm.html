<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-6 text-center" style="padding-top: 30px">
        <h2>글 등록</h2>
    </div>
    <br/>
    <form action="/posts/add" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요." required>
        </div>
        <div class="form-group">
            <label for="author">작성자</label>
            <input type="text" class="form-control" id="author" name="author" th:value="${nickName}" readonly>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용을 입력하세요." required></textarea>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">등록</button>
        <button class="btn btn-secondary" onclick="location.href='index.html'" type="button">취소</button>
    </form>
</div>
</body>
</html>
